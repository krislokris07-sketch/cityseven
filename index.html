    <!-- –ë–ª–æ–∫ –∑–∞–≥–∞–¥–æ–∫ -->
    <div class="riddles-container">

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ç–æ—á–µ–∫
        const pointsConfig = [
            { id: 1, x: 13, y: 78, name: "–ù–∞—á–∞–ª–æ –ø—É—Ç–∏" },
            { id: 2, x: 20, y: 43, name: "–£–ª–∏—Ü–∞ —Å–µ—Ä–¥—Ü–∞" },
            { id: 3, x: 77, y: 32, name: "–ü–µ—Ä–≤—ã–π —Ö—Ä–∞–º" },
            { id: 4, x: 66, y: 74, name: "–ü—Ä–µ–∂–Ω–∏–π –ø—Ä–∏—á–∞–ª" }
        ];

        const restaurantPoint = { x: 44, y: 57 };

        // –ó–∞–≥–∞–¥–∫–∏
        const riddles = [
            {
                question: `–¢–≤–æ–∏ —à–∞–≥–∏ ‚Äî –∫–∞–∫ —Å—Ç—Ä–æ—á–∫–∏ –≤ –±–∏–æ–≥—Ä–∞—Ñ–∏–∏ –º–æ–µ–π,\n–ò –Ω–µ—Ç—É —Ä–∏—Ñ–º—ã –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–π –∏ –ø—Ä–æ—Å—Ç–æ–π.\n–¢–∞–º, –≥–¥–µ —Å–æ—à–ª–∏—Å—å –∫–æ–≥–¥–∞-—Ç–æ –ª–∏–Ω–∏–∏ —Å—É–¥—å–±—ã ‚Äî\n–ö–∞–∫ *** –ª–∏–Ω–∏—è —Å–ª–æ–∂–∏–ª–∞—Å—å –ø–æ–¥–æ –º–Ω–æ–π.`,
                options: [
                    { text: "—Ç—Ä–µ—Ç—å—è", correct: true },
                    { text: "–ø–µ—Ä–≤–∞—è", correct: false },
                    { text: "—Å–µ–¥—å–º–∞—è", correct: false },
                    { text: "–≤–µ—á–Ω–∞—è", correct: false }
                ],
                hint: "–ß–∏—Å–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ —Å—Ç–∞–ª–æ –Ω–∞—á–∞–ª–æ–º –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏..."
            },
            {
                question: `–¢–∞–∫ —á—Ç–æ –∂ —Ç—ã –∑–∞ —É–ª–∏—Ü–∞, —Å–∫–∞–∂–∏?\n–ì–¥–µ —Å–¥–µ–ª–∫–∏ –≤–µ–¥—É—Ç –Ω–µ —Å –≤–µ–∫–æ–º, –∞ —Å —Å—É–¥—å–±–æ–π‚Ä¶\n–ú–æ—è –ª—é–±–æ–≤—å, –º–æ—ë —Å–≤—è—Ç–æ–µ ¬´–∂–¥–∏¬ª‚Ä¶\n–û—Ç–≤–µ—Ç —Ç–≤–æ–π ‚Äî *** ‚Äî –≤—ã—Å–µ—á–µ–Ω–∞ –ø–µ—Ä–µ–¥–æ –º–Ω–æ–π.`,
                options: [
                    { text: "–ë–∏—Ä–∂–µ–≤–∞—è", correct: true },
                    { text: "–ù–µ–≤—Å–∫–∏–π", correct: false },
                    { text: "–õ–∏—Ç–µ–π–Ω—ã–π", correct: false },
                    { text: "–ì–æ—Ä–æ—Ö–æ–≤–∞—è", correct: false }
                ],
                hint: "–¢–∞–º, –≥–¥–µ –∫–æ–≥–¥–∞-—Ç–æ —Ç–æ—Ä–≥–æ–≤–∞–ª–∏, –∞ —Ç–µ–ø–µ—Ä—å —Ç–æ—Ä–≥—É–µ—Ç —Å–µ—Ä–¥—Ü–µ..."
            },
            {
                question: `–î–Ω–µ–≤–Ω–æ–π –ü–µ—Ç–µ—Ä–±—É—Ä–≥ ‚Äî —ç—Ç–æ —à–µ–ª–∫ –∏ —ç–º–∞–ª—å,\n–ó–¥–µ—Å—å –∫–∞–∂–¥—ã–π –º–æ—Å—Ç –≥—Ä–µ–∑–∏—Ç –æ —á—å–µ–π-—Ç–æ –ª—é–±–≤–∏.\n*** —Å–æ–±–æ—Ä, –≤–æ–∑–Ω–µ—Å—è —Å–≤–æ—é –¥–∞–ª—å,\n–°—Ç–æ–∏—Ç, –æ–∑–∞—Ä–µ–Ω–Ω—ã–π, –≤—Å—è ‚Äî –≤–µ—á–Ω–æ—Å—Ç—å –≤–Ω—É—Ç—Ä–∏.`,
                options: [
                    { text: "–ö–∞–∑–∞–Ω—Å–∫–∏–π", correct: true },
                    { text: "–ò—Å–∞–∞–∫–∏–µ–≤—Å–∫–∏–π", correct: false },
                    { text: "–ù–∏–∫–æ–ª—å—Å–∫–∏–π", correct: false },
                    { text: "–°–º–æ–ª—å–Ω—ã–π", correct: false }
                ],
                hint: "–°–æ–±–æ—Ä —Å –∫—Ä—ã–ª—å—è–º–∏-–∫–æ–ª–æ–Ω–Ω–∞–º–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º –ø—Ä–æ—Å–ø–µ–∫—Ç–µ..."
            },
            {
                question: `–ù–µ –∞–¥—Ä–µ—Å ‚Äî –Ω–∞–º—ë–∫, –Ω–µ –¥–æ–º ‚Äî —Ç–∏—à–∏–Ω–∞,\n–ò —Å–∫—Ä–∏–ø –¥–≤–µ—Ä–µ–π, –∫–∞–∫ –Ω–µ—Å–∫–∞–∑–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ.\n–ê –∑–∞ –Ω–∏–º ‚Äî –Ω–µ –∫–≤–∞—Ä—Ç–∏—Ä –ª–∞–±–∏—Ä–∏–Ω—Ç, –Ω–µ—Ç –¥–≤–æ—Ä–∞ ‚Äî\n–õ–∏—à—å –ø—Ä–∏–∑—Ä–∞–∫–∏ —Ç–µ—Ö, –∫—Ç–æ –∫–æ –º–Ω–µ –Ω–µ –≥–æ—Ç–æ–≤—ã–π.`,
                options: [
                    { text: "–î–æ–º —É –ø–æ—á—Ç–∞–º—Ç–∞", correct: true },
                    { text: "–í–∞—Å–∏–ª–µ–æ—Å—Ç—Ä–æ–≤—Å–∫–∞—è –∫—Ä–µ–ø–æ—Å—Ç—å", correct: false },
                    { text: "–ü–µ—Ç—Ä–æ–≥—Ä–∞–¥—Å–∫–æ–µ –ø—Ä–∏—Å—Ç–∞–Ω–∏—â–µ", correct: false },
                    { text: "–ù–µ–≤—Å–∫–∏–π –ø–æ—Ä–æ–≥", correct: false }
                ],
                hint: "–¢–∞–º, –≥–¥–µ —à—É–º–∞ –º–Ω–æ–≥–æ –∏ —Ç–∞–∫ –æ–¥–∏–Ω–æ–∫–æ..."
            }
        ];

        let currentRiddle = 0;
        let selectedOption = null;
        let solvedPoints = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            createPointsOnMap();
            showRiddle(currentRiddle);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–µ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
        function createPointsOnMap() {
            const mapContainer = document.querySelector('.map-container');
            
            pointsConfig.forEach(point => {
                const pointElement = document.createElement('div');
                pointElement.className = 'map-point';
                pointElement.id = `point-${point.id}`;
                pointElement.style.left = `${point.x}%`;
                pointElement.style.top = `${point.y}%`;
                pointElement.innerHTML = `
                    <div class="point-pulse"></div>
                    üìç ${point.name}
                `;
                mapContainer.appendChild(pointElement);
            });

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞
            const restaurantElement = document.getElementById('restaurantPoint');
            restaurantElement.style.left = `${restaurantPoint.x}%`;
            restaurantElement.style.top = `${restaurantPoint.y}%`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥–∞–¥–∫—É
        function showRiddle(index) {
            const riddle = riddles[index];
            const riddleContent = document.getElementById('riddleContent');
            
            riddleContent.innerHTML = `
                <div>
                    <div class="riddle-question">${riddle.question}</div>
                    <div class="answer-options" id="optionsContainer">
                        ${riddle.options.map((option, i) => `
                            <div class="option" data-index="${i}" onclick="selectOption(this)">
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <button class="submit-btn" onclick="checkAnswer()" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
                    <div class="progress">–ó–∞–≥–∞–¥–∫–∞ ${index + 1} –∏–∑ ${riddles.length}</div>
                    <div class="hint">${riddle.hint}</div>
                </div>
            `;

            selectedOption = null;
        }

        // –í—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
        function selectOption(element) {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—ã–π
            element.classList.add('selected');
            selectedOption = parseInt(element.dataset.index);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            document.querySelector('.submit-btn').disabled = false;
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
        function checkAnswer() {
            if (selectedOption === null) return;

            const riddle = riddles[currentRiddle];
            const option = riddle.options[selectedOption];
            const optionElement = document.querySelector(`.option[data-index="${selectedOption}"]`);
            const submitBtn = document.querySelector('.submit-btn');

            if (option.correct) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                optionElement.classList.add('selected');
                submitBtn.disabled = true;
                showPointOnMap(currentRiddle);
                solvedPoints.push(currentRiddle);
                
                // –°–ª–µ–¥—É—é—â–∞—è –∑–∞–≥–∞–¥–∫–∞ –∏–ª–∏ —Ñ–∏–Ω–∞–ª
                setTimeout(() => {
                    if (currentRiddle < riddles.length - 1) {
                        currentRiddle++;
                        showRiddle(currentRiddle);
                    } else {
                        showFinal();
                    }
                }, 1500);
                
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                optionElement.classList.add('wrong');
                optionElement.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    optionElement.classList.remove('wrong');
                    optionElement.style.animation = '';
                }, 500);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ
        function showPointOnMap(riddleIndex) {
            const pointId = riddleIndex + 1;
            const pointElement = document.getElementById(`point-${pointId}`);
            
            pointElement.style.display = 'block';
            pointElement.style.animation = 'pointAppear 1s ease-out';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª
        function showFinal() {
            // –†–∏—Å—É–µ–º –ª–∏–Ω–∏–∏ –∫ —Ä–µ—Å—Ç–æ—Ä–∞–Ω—É
            drawLinesToRestaurant();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ—Å—Ç–æ—Ä–∞–Ω
            setTimeout(() => {
                const restaurantElement = document.getElementById('restaurantPoint');
                restaurantElement.style.display = 'block';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ

        // –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –ª–∏–Ω–∏–∏ –∫ —Ä–µ—Å—Ç–æ—Ä–∞–Ω—É
        function drawLinesToRestaurant() {
            const svg = document.getElementById('connectionLines');
            
            solvedPoints.forEach(pointIndex => {
                const point = pointsConfig[pointIndex];
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                
                line.classList.add('connection-line');
                line.setAttribute('x1', `${point.x}%`);
                line.setAttribute('y1', `${point.y}%`);
                line.setAttribute('x2', `${restaurantPoint.x}%`);
                line.setAttribute('y2', `${restaurantPoint.y}%`);
                line.style.display = 'block';
                line.style.animation = 'drawLine 1.5s ease-out forwards';
                
                svg.appendChild(line);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showFinalMessage() {

            riddleContent.innerHTML = `

                    <div class="restaurant-marker" style="margin: 15px auto; padding: 12px;">
                        üçΩÔ∏è –ù–∞—à —Ä–µ—Å—Ç–æ—Ä–∞–Ω!<br>

                        –í—Å–µ —Ç–æ—á–∫–∏ –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ—à–ª–∏—Å—å –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ...
                    </p>

            `;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
